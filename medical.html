<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医学研究</title>
    <style>
        /* ページ全体の背景 */
        body {
            background-color: #f7f7f7;
            background-image: radial-gradient(circle, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ナビゲーション全体のスタイル */
        nav {
            background-color: #c00;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid #900;
        }

        /* リンクのスタイル */
        nav a, .dropbtn {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            background: none;
            cursor: pointer;
        }

        nav a:hover, .dropbtn:hover {
            background-color: #900;
        }

        /* ドロップダウンメニューのスタイル */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            nav a, .dropbtn {
                margin: 5px 0;
            }
        }

        /* 記事リスト全体 */
        .articles {
            max-width: 800px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* 記事ボックス */
        .article {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .article h3 {
            font-size: 18px;
            color: #c00;
            margin-bottom: 10px;
        }

        .article p {
            font-size: 14px;
            color: #333;
            margin-bottom: 15px;
        }

        .article .date {
            font-size: 12px;
            color: #666;
        }

        .article a {
            text-decoration: none;
            color: #c00;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .article a:hover {
            color: #900;
        }

        /* 他の記事を見るリンク */
        .view-more {
            text-align: center;
            margin: 20px auto;
        }

        .view-more a {
            text-decoration: none;
            color: white;
            background-color: #c00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .view-more a:hover {
            background-color: #900;
        }
    </style>
</head>

            </div>

    </nav>

    <!-- 記事リスト -->
    <div class="articles">
        <div class="article">

            <p class="date">更新日: 2024年12月20日</p>

        </div>
        <div class="article">

            <p class="date">更新日: 2024年12月18日</p>
            <a href="medical/article2.html">詳しく見る</a>
        </div>
        <div class="article">
            <h3>記事タイトル3</h3>

            <p class="date">更新日: 2024年12月16日</p>
            <a href="medical/article3.html">詳しく見る</a>

        <div class="article">

    </div>

    <!-- 他の記事を見る -->
    <div class="view-more">
        <a href="medical-archive.html">他の記事を見る</a>
    </div>
</body>
</html>
