<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL 練習問題</title>
    <style>
        /* ページ全体の背景 */
        body {
            background-color: #f7f7f7;
            background-image: radial-gradient(circle, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ナビゲーション全体のスタイル */
        nav {
            background-color: #c00;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid #900;
        }

        /* リンクのスタイル */
        nav a, .dropbtn {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            background: none;
            cursor: pointer;
        }

        nav a:hover, .dropbtn:hover {
            background-color: #900;
        }

        /* ドロップダウンメニューのスタイル */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .controls {
            margin: 20px auto;
            text-align: center;
        }

        .controls button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .controls button:hover {
            background-color: #555;
        }

        .content {
            display: none;
            margin: 20px;
        }

        .content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- ナビゲーション -->
    <nav>
        <a href="index.html">ホーム</a>
        <a href="medical.html">医学研究</a>
        <a href="ai.html">AI研究</a>
        <a href="blog.html">BLOG</a>
        <div class="dropdown">
            <button class="dropbtn">programming</button>
            <div class="dropdown-content">
                <a href="SQL.html">SQL</a>
                <a href="python.html">Python</a>
            </div>
        </div>
    </nav>

    <div class="controls">
        <!-- 動的にボタンを生成 -->
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write(`<button onclick="showContent('part${i}')">第${i}部</button>`);
            }
        </script>
    </div>

    <!-- コンテンツ -->
    <div id="content-container"></div>

    <script>
        // 動的に iframe を生成
        const container = document.getElementById('content-container');
        for (let i = 1; i <= 10; i++) {
            container.innerHTML += `
                <div id="part${i}" class="content" style="display: none;">
                    <h1>第${i}部: SQL 練習問題</h1>
                    <iframe src="sql/sql${i}.html" width="100%" height="800" style="border: none;"></iframe>
                </div>
            `;
        }

        // ページ切り替え
        function showContent(part) {
            // すべてのコンテンツを非表示にする
            document.querySelectorAll('.content').forEach(content => {
                content.style.display = 'none';
            });

            // 選択したコンテンツを表示する
            document.getElementById(part).style.display = 'block';
        }

        // 初期表示を第一部に設定
        document.addEventListener('DOMContentLoaded', () => {
            showContent('part1');
        });
    </script>
</body>

</html>
