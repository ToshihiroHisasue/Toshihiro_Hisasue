<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI研究</title>
    <style>
        /* ページ全体の背景 */
        body {
            background-color: #f7f7f7;
            background-image: radial-gradient(circle, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ナビゲーション全体のスタイル */
        nav {
            background-color: #c00;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid #900;
        }

        /* リンクのスタイル */
        nav a, .dropbtn {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border: none;
            background: none;
            cursor: pointer;
        }

        nav a:hover, .dropbtn:hover {
            background-color: #900;
        }

        /* ドロップダウンメニューのスタイル */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* コンテンツのスタイル */
        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            color: #c00;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- ナビゲーション -->
    <nav>
        <a href="index.html">ホーム</a>

        <div class="dropdown">

            <div class="dropdown-content">

    <!-- コンテンツセクション -->

        <p>このページでは、AIに関連する最新の研究や実験内容を共有します。</p>

        <ul>

        <p>定期的に内容を更新し、学術的な知見や実験結果を公開していく予定です。</p>
    </div>
