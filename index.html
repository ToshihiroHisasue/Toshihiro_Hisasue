<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toshihiro Hisasue 久末敏博</title>
    <style>
        /* ページ全体の背景 */
        body {
            background-color: #f7f7f7;
            background-image: radial-gradient(circle, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* ナビゲーション全体のスタイル */
        nav {
            background-color: #c00;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid #900;
        }

        /* リンクのスタイル */
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* ホバー時のスタイル */
        nav a:hover {
            background-color: #900;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            nav a {
                display: inline-block;
                margin: 5px 0;
            }
        }

        /* プロフィールセクション全体 */
        .profile-section {
            display: flex;
            align-items: center;
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            gap: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* プロフィール画像 */
        .profile-section img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 3px solid #c00;
        }

        /* プロフィールメッセージ */
        .profile-message {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }

        /* プロフィール見出し */
        .profile-message h2 {
            font-size: 24px;
            color: #c00;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- ナビゲーション -->
    <nav>
        <a href="index.html">ホームページ</a>
        <a href="SQL.html">SQL</a>
        <a href="python.html">Python</a>
    </nav>

    <!-- プロフィールセクション -->
    <div class="profile-section">
        <!-- プロフィール画像 -->
        <img src="picwish_8815058621_image1.jpg" alt="久末敏博の写真">
        <!-- プロフィールメッセージ -->
        <div class="profile-message">
            <h2>管理者メッセージ</h2>
            久末敏博です。このサイトは一人の人間として大成するため、諸々の準備で利用しています。
        </div>
    </div>
</body>
</html>
